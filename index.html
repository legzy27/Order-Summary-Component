<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  
  <!-- <title>Frontend Mentor | Order summary card</title> -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: relative; bottom: 1em; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <div class= "wrapper">
  <div class="card container">

    <div class="top">
  <img src="/images/illustration-hero.svg" alt>
  </div>

  <div class="bottom">
    <div class="inner-bottom">

    <h2 class="title">Order Summary</h2>

    <p class="description">
      You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!
    </p>

    <div class="plan">
      <img src= "images/icon-music.svg" class="music-icon">


      <div class="price">
        <h3 class="price-title">Annual Plan</h3>
        <span>$59.99/year</span>
      </div>


      <a href="#" class="change">
        Change
    </div>

    <a href="#" class="pay self-center">Proceed to Payment</a>
    <a href="#" class="cancel self-center">cancel Order</a>

    
  </div>
</div>

</div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alex O</a>.
  </div>
</body>
</html>
